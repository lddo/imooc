<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
<div>
    <a th:href="@{/users}">返回列表</a>
</div>
<div>
    <a th:href="@{/users/goSaveOrUpdate}">添加用户</a>
    <table border="1">
        <thead>
        <tr>
            <td>ID</td>
            <td>姓名</td>
            <td>邮箱</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">
            <td th:text="*{user.id}"></td>
            <td th:text="*{user.name}"></td>
            <td th:text="*{user.email}"></td>
            <td>
                <a th:href="@{users/goUpdateView}">修改</a>&nbsp;
                <a th:href="@{'users/remove/'+ ${user.id}}">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
